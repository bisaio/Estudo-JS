<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            Número (entre 1 e 100): <input type="number" id="numero">
            <input type="button" value="Adicionar" id="adicionar">
        </div>
        <div>
            <select id="select_numero" size="5"></select>
        </div>
        <div>
            <input type="button" value="Finalizar" id="finalizar">
            <input type="button" value="Remover" id="remover">
        </div>
        <div id="res"></div>
    </section>

    <footer>
        <p>&copy; Bisaio</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
